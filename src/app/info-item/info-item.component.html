<mat-card class="info-card">
  <mat-card-header>
    <mat-card-title>{{ data.title }}</mat-card-title>
    <mat-card-subtitle>{{"CREATION_DATE" | translate}}: {{ data.createdDate }}</mat-card-subtitle>
  </mat-card-header>

  <mat-divider></mat-divider>

  <mat-card-content>
    <p><strong>{{"EXECUTION_DATE" | translate}}:</strong> {{ data.executionDate }}</p>
    <p><strong>{{"DESC" | translate}}:</strong> {{ data.description || 'Нет описания' }}</p>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-button (click)="closeDialog()">{{"CLOSE" | translate}}</button>
  </mat-card-actions>
</mat-card>
